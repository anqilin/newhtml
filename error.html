<script>
    //$.fn.raty.defaults.path = 'lib/images';
   // $.fn.bootstrapSwitch.defaults.size = 'large';

   /* $(function(){

		var myjson;
		
        var jsonstring=sessionStorage.getItem("jsonstring")
		//alert(jsonstring);
		myjson=JSON.parse(jsonstring);
		var code=myjson.code;
		var visit=0;
		var phone="";
        $("#button1").bind("click", function () {

            if(visit==0){
                visit=1;
            }else if(visit==1){
                visit=0;
            }

        });



		var button_cells=$("#no_enough").find(".ui-btn");
		var button_staues=new Array(0,0,0,0,0,0);
		var select_items=new Array("服务态度差","业务不熟练","停车困难","等待队伍长","地方难找","环境差");
		var myscore;
		var base_url="https://online.sptcc.com:8445/handapp_app/NoticePushServlet?type=2";
		for (var i=0;i<button_cells.length;i++){
		    var item=button_cells[i];
            item.index=i;
		    item.onclick=function () {
				if(button_staues[this.index]==0){
					this.style.backgroundColor="#42b886";
					this.style.color="#ffffff";
					button_staues[this.index]=1;
					
				}else if(button_staues[this.index]==1){
					this.style.backgroundColor="#ffffff";
					this.style.color="#01b468"
                    button_staues[this.index]=0;
				}
				//this.style.backgroundColor="#42b886";
				//alert(nearby)
				//alert(areaname.length)
            }

        }
	    function sub_data() {
            //alert($("#button1").val());
            phone=$("#userphone").val();
		    var tijiao=""
		    for (var i=0;i<select_items.length;i++){
		        if(button_staues[i]==1){
		            tijiao=tijiao+","+select_items[i];
                }

            }
			tijiao=tijiao.substring(1);
			var note="";
            note=$("#note").val();
			if(tijiao.length==0){
				tijiao="";
			}
			if(note.length==0){
				note="";
			}
			if(phone.length==0){
			    phone="";
            }
			var myurl=base_url+"&errorType="+tijiao+"&note="+note+"&phone="+phone+"&code="+code+"&visit="+visit;
            $.ajax({

                url: myurl,

                type: "get",
                dataType: "json",
                //jsonp   : "callback",
                timeout: 5 * 1000,
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.statusText);
                    alert(xhr.responseText);
                    alert(xhr.status);
                    alert(thrownError);

                },
                success: function (data) {
					
                    var json = eval(data); //数组
                    //alert(json.return_code);
					if(json.return_code=="success"){
						$.alert("纠错提交成功", function() {
							goto_back();
						});
					}



                }
            });
		    
            
        }
		function goto_back() {
			window.history.go(-1);
		}
</script>
